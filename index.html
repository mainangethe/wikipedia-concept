<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>Wikipedia Redesign</title>
</head>
<body>
  <div class="main-content">

    <div class="container">
      <header>
        <div class="menu-icon">
          <img class="menu">
        </div>

        <div class="logo">
          <img class="world-icon" alt="">
          <img src="" class="wordmark" alt="">
          <span>the free encyclopedia</span>
        </div>

        <div class="authentication">
          <div class="profile-picture">
            <img src="icons/profile.png" class="icon">
          </div>

          <ul class="authentication-links">
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
          </ul>

          <div class="new-article">
            <button>+ Add article</button>
          </div>
        </div>
      </header>

      <main>
        <div class="search-bar">
          <input type="search" name="search" id="search" placeholder="For Example: Bengali Tiger">
          <button><img id="search-icon" alt="image of a magnifying glass"></button>
        </div>
        <div class="language-selector">
          <img alt="image of the globe as a grid" id="world-grid">
          <span class="blue mr10">Language </span>
          <span class="mr10">English</span>
          <img id="drop-down" alt="icon of a triangle upside down">

          <span class="articles-counter gray">
            5 734 839+ articles available
          </span>
        </div>

      </main>
    </div>

  </div>

  <div class="side-bar">
    <div class="container">

    </div>
  </div>

</body>
</html>
